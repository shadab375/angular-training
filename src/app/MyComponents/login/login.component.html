<div class="min-h-screen bg-black bg-opacity-95 bg-[radial-gradient(ellipse_at_top_right,_rgba(25,25,112,0.15),transparent_70%),radial-gradient(ellipse_at_bottom_left,_rgba(75,0,130,0.15),transparent_70%),radial-gradient(circle_at_center,_rgba(138,43,226,0.05),transparent_80%)] p-4 transition-all duration-500 relative overflow-hidden" [@fadeAnimation]="true">

  <!-- Animated background particles -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
    <div class="particle particle-5"></div>
  </div>

  <div class="max-w-md mx-auto my-12 relative z-10">
    <div class="bg-black/80 backdrop-blur-xl rounded-2xl shadow-[0_0_20px_rgba(139,92,246,0.2)] p-8 border border-purple-900/50 hover:shadow-[0_0_30px_rgba(139,92,246,0.4)] transition-all duration-500 transform hover:scale-[1.02] perspective-card">
      <!-- Logo/Header -->
      <div class="text-center mb-8">
        <div class="p-3 rounded-xl bg-gradient-to-br from-violet-600 to-blue-700 shadow-[0_0_15px_rgba(139,92,246,0.5)] inline-block mb-4 animate-float">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white animate-pulse-subtle" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-400 mb-1 animate-gradient">Task Master Pro</h1>
        <p class="text-slate-400 mt-2">Sign in to your account</p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Email Input -->
        <div class="transition-all duration-300 hover:transform hover:scale-[1.01]">
          <label for="email" class="block text-sm font-medium text-purple-300 mb-1">Email Address</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            class="w-full px-4 py-3 rounded-xl border border-purple-900/50 bg-black/60 text-slate-200 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-purple-500/50 transition-all duration-300 placeholder-purple-900/50 shadow-[0_0_10px_rgba(139,92,246,0.1)] focus:shadow-[0_0_20px_rgba(139,92,246,0.3)]"
            placeholder="your@email.com"
          >
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-400 text-sm mt-1 animate-fade-in">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <!-- Password Input -->
        <div class="transition-all duration-300 hover:transform hover:scale-[1.01]">
          <label for="password" class="block text-sm font-medium text-purple-300 mb-1">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            class="w-full px-4 py-3 rounded-xl border border-purple-900/50 bg-black/60 text-slate-200 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-purple-500/50 transition-all duration-300 placeholder-purple-900/50 shadow-[0_0_10px_rgba(139,92,246,0.1)] focus:shadow-[0_0_20px_rgba(139,92,246,0.3)]"
            placeholder="••••••••"
          >
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-400 text-sm mt-1 animate-fade-in">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="p-3 bg-red-900/30 border border-red-800/50 rounded-xl text-red-300 text-sm animate-shake">
          {{ errorMessage }}
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          [disabled]="loginForm.invalid || isSubmitting"
          class="w-full px-6 py-3 bg-gradient-to-r from-violet-600 to-blue-700 text-white font-medium rounded-xl hover:from-violet-700 hover:to-blue-800 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 transform hover:scale-[1.05] disabled:transform-none shadow-[0_0_15px_rgba(139,92,246,0.3)] hover:shadow-[0_0_25px_rgba(139,92,246,0.6)] relative overflow-hidden group"
        >
          <span class="absolute inset-0 w-full h-full bg-gradient-to-r from-purple-500/20 to-blue-500/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300 blur-md"></span>
          <span class="relative z-10">{{ isSubmitting ? 'Signing In...' : 'Sign In' }}</span>
        </button>

        <!-- Register Link -->
        <div class="text-center text-slate-400 text-sm">
          Don't have an account? 
          <a routerLink="/register" class="text-purple-400 hover:text-purple-300 transition-colors hover:text-glow-purple relative after:absolute after:bottom-0 after:left-0 after:h-[1px] after:w-0 after:bg-purple-400 hover:after:w-full after:transition-all after:duration-300">Register now</a>
        </div>
      </form>
    </div>
  </div>
</div>
