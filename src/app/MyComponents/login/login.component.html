<div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-4 transition-all duration-500" [@fadeAnimation]="true">
  <div class="max-w-md mx-auto my-12">
    <div class="bg-slate-800/80 backdrop-blur-sm rounded-2xl shadow-lg p-8 border border-slate-700 glow-effect">
      <!-- Logo/Header -->
      <div class="text-center mb-8">
        <div class="p-3 rounded-xl bg-gradient-to-br from-blue-500 to-indigo-600 shadow-lg inline-block mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
          </svg>
        </div>
        <h1 class="text-2xl font-bold gradient-text">Task Master Pro</h1>
        <p class="text-slate-400 mt-2">Sign in to your account</p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-slate-300 mb-1">Email Address</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            class="w-full px-4 py-3 rounded-xl border border-slate-700 bg-slate-900 text-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
            placeholder="your@email.com"
          >
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-400 text-sm mt-1">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-medium text-slate-300 mb-1">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            class="w-full px-4 py-3 rounded-xl border border-slate-700 bg-slate-900 text-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
            placeholder="••••••••"
          >
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-400 text-sm mt-1">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="p-3 bg-red-900/50 border border-red-800 rounded-lg text-red-300 text-sm">
          {{ errorMessage }}
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          [disabled]="loginForm.invalid || isSubmitting"
          class="w-full px-6 py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-medium rounded-xl hover:from-blue-600 hover:to-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 transform hover:scale-[1.02] disabled:transform-none shadow-lg"
        >
          {{ isSubmitting ? 'Signing In...' : 'Sign In' }}
        </button>

        <!-- Register Link -->
        <div class="text-center text-slate-400 text-sm">
          Don't have an account? 
          <a routerLink="/register" class="text-blue-400 hover:text-blue-300 transition-colors">Register now</a>
        </div>
      </form>
    </div>
  </div>
</div>
