<!-- src/app/MyComponents/todo-add/todo-add.component.html -->

<form
  (ngSubmit)="handleSubmit()"
  class="max-w-md md:max-w-lg lg:max-w-xl mx-auto m-3 p-6 rounded-2xl bg-slate-800/80 backdrop-blur-sm shadow-lg transition-all duration-300 hover:shadow-xl border border-slate-700"
  [@formAnimation]="true"
>
  <h3 class="text-xl font-semibold bg-gradient-to-r from-blue-400 to-indigo-400 bg-clip-text text-transparent mb-4">Add New Task</h3>

  <div class="mb-4 transition-all duration-300 hover:transform hover:scale-[1.01]">
    <label for="name" class="block text-sm font-medium text-slate-300 mb-1">Task Name</label>
    <input
      type="text"
      id="name"
      name="name"
      placeholder="What needs to be done?"
      class="w-full p-3 rounded-xl border border-slate-700 bg-slate-900 text-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
      [(ngModel)]="name"
      (ngModelChange)="handleChange()"
      autofocus
    />
  </div>

  <div class="mb-4 transition-all duration-300 hover:transform hover:scale-[1.01]">
    <label for="desc" class="block text-sm font-medium text-slate-300 mb-1">Task Description</label>
    <textarea
      id="desc"
      rows="3"
      name="desc"
      placeholder="Add more details about your task..."
      class="w-full p-3 rounded-xl border border-slate-700 bg-slate-900 text-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
      [(ngModel)]="desc"
      (ngModelChange)="handleChange()"
    ></textarea>
  </div>

  <div class="mb-4 transition-all duration-300 hover:transform hover:scale-[1.01]">
    <label for="deadline" class="block text-sm font-medium text-slate-300 mb-1">Deadline</label>
    <input
      type="date"
      id="deadline"
      name="deadline"
      class="w-full p-3 rounded-xl border border-slate-700 bg-slate-900 text-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
      [(ngModel)]="deadline"
      (ngModelChange)="handleChange()"
    />
  </div>

  <div class="mb-5 transition-all duration-300 hover:transform hover:scale-[1.01]">
    <label for="priority" class="block text-sm font-medium text-slate-300 mb-1">Priority</label>
    <select
      id="priority"
      name="priority"
      class="w-full p-3 rounded-xl border border-slate-700 bg-slate-900 text-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
      [(ngModel)]="priority"
    >
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
  </div>

  <button
    type="submit"
    [disabled]="disable"
    class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-medium py-3 px-4 rounded-xl transition-all duration-300 hover:from-blue-600 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed shadow-lg"
  >
    <div class="flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
      </svg>
      Add Task
    </div>
  </button>
</form>
